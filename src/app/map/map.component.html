<div class="container-fluid">
    <div class="row">
        <div class="col-2 mt-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.cognitivenavigation.com">
                    <img src="https://www.cognitivenavigation.com/wp-content/uploads/2021/02/cropped-C_Name.png"
                        alt="Cognitive Navigation Pvt. Ltd" class="d-inline-block align-text-top">
                </a>
            </div>
            <form [formGroup]="Airform" autocomplete="on" novalidate class="d-flex-center">
                <div class="example-container mt-4">

                    <!--Select Airport -->
                    <div class="height-Top">
                        <mat-form-field appearance="outline">
                            <mat-label>Airport</mat-label>
                            <mat-select formControlName="selectedAirport" [(ngModel)]="selectedAirport">
                                <mat-option *ngFor="let option of optionsAirport" [value]="option.value">
                                    {{ option.label }}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="position"><img

                            <mat-hint>Select Airport</mat-hint>
                        </mat-form-field>
                    </div>


                    <!--Select Runway -->
                    <div class="height-Top">
                        <mat-form-field appearance="outline">
                            <mat-label>Runway</mat-label>
                            <mat-select formControlName="selectedRunway" [(ngModel)]="selectedRunway">
                                <ng-container *ngIf="optionsBengaluruKIARunway && optionsBengaluruKIARunway.length > 0">
                                    <mat-option *ngFor="let option of optionsBengaluruKIARunway" [value]="option.value">
                                        {{ option.label }}
                                    </mat-option>
                                </ng-container>
                                <ng-container *ngIf="optionsVIJPJAIPURRunway && optionsVIJPJAIPURRunway.length > 0">
                                    <mat-option *ngFor="let option of optionsVIJPJAIPURRunway" [value]="option.value">
                                        {{ option.label }}
                                    </mat-option>
                                </ng-container>
                                <ng-container *ngIf="optionsVEPYPAKYONGRunway && optionsVEPYPAKYONGRunway.length > 0">
                                    <mat-option *ngFor="let option of optionsVEPYPAKYONGRunway" [value]="option.value">
                                        {{ option.label }}
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                            <mat-icon matSuffix class="position">
                                <img
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAACA0lEQVR4nO2YTysFURjGfy4pO1mxYiFLWbBgQxILyso3sBGxUIrPoJCwUHZsLAiR76CUBRtX1/9YsVAoRkfvqdM0c407515z3fPU2505532fd545f94zFxwc/hSeWDHFBsIJwY3IN9zUCoNbIzHhJWnXSlRezwnBFcTETS13RMGNSDjc1IoJL0mLPVF5vVIXMgxcATfASAHzWiUcNOK0DRWjkBOJGQdG5fqkAHmtE75LTJWYJ21FJ8TzxdjgiA0nBLsvIzbciGD3ZcRGyY5IdxYh3XnMa42wFlg3/M+MvjOjfQOoS6KQcmAMeBK/F2AGqDR81PW09CmfZ2ACqIiR99fIRtgGHBk+u0ADUAZ0GH4d0lYPbBv+x0B7DnlzQhBhNbAMfEhfRg6KrcCsnHr9a+RS+pT4AeBC2hXHKlATIW8s+Am7gHvj/LQPzAHnASdeP4e2NDAP7AFv0vYI9BZSyKnRph9C2x2wkEWIevhbX4zJkSmkEL1gPeNNrgCdQCokxrxPie8S8ODj+sjCYV3Ionz1rQF9ITtP1IKodrweWSPX8vtTTM4o2cr+b4Q0GzEpMX3fkse81gjVfJ8EXn3bbNq4V31TP1T0PxeyFVAvwuzAYt7IiEqo/3BQ9gkcSgXvlwfXpwBt5ZbyRkZUwk0piKrKNwX0N8oRRRXEHYt5HRzIE74A2beFM/qxv+YAAAAASUVORK5CYII=">
                            </mat-icon>
                            <mat-hint>Select Runway</mat-hint>
                        </mat-form-field>
                    </div>


                    <!--Select Type of Procedure -->
                    <div class="height-Top">
                        <mat-form-field appearance="outline">
                            <mat-label>Type of Procedure</mat-label>
                            <mat-select formControlName="selectedTypeofProcedure" multiple
                                [(ngModel)]="selectedTypeofProcedure">
                                <mat-option *ngFor="let option of optionsRWY_09LTypeofProcedure" [value]="option.value">
                                    {{ option.label }}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="position">
                                <img
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAACzUlEQVR4nO2aSWgUQRSGvzFxCRgUkwgjKAoieFCC5JAg5CRRRDy4gUpUEFzBUy4KAQlGFESUGBAVFUE8TkQQFBRD3CFiDnFB1GDAZYwOLiS4jrT8LUXTGbsTW6fa+aBh+r161KuZ7np/VQ0UKJAX7AY+AM+Aa8AhYBIWkgaynusxUIFlpJT8QaAGaNf9JaAIi6hT4k+BEcBEoFe2PVhEAnikxBfK5vwyn4DvwBIsokEDOWfYtsr2HpiJJZQBA8A3YJphP6HBPATGYQmnlbQzHbuUAJ2yn9VjmPfUKuHXwBjDPh3IyLcDS+hWwqs89sV68b8C87GAbRpIh4+vWb4+YOrfSui4On0D7A0RNx74qNhZHp9THC/K16n3J3IyHsnh1ocgHFVMq4+vHOiR35nRIueWOmszvsGgM84cxbwDSn38VZqqnTabiJgWY5Zx5cayEPE3fpPoevmd6l9NhKxTR2eADfr8ACgOGL9GMV052hxRm+dAkoiYbcjxIg3Cua8PGD/akPc1OdrcVpurwEgioBjo19zvyI+VPmuOoNepHP1MUQHNDvNKA1eAzcAobycdarRA8rxriJ0MaLYajHnAlz8wmKyubqmJX+yTo5H8pxxYAdwz1kYTXOdyH2me74wF7ijv/a5xsgwvsYtK5f3KNSRleIGdA+kzFavNj1ara9wlw07ynwq90+7L3qOy8ZMLMi6yefpNAG/lSFpSENuBLd6COEMNeiVR7g9DolQHkCiXQ+i4UKxWBylDqYYRjWsVczfAuiVS0XhAnTQBT/R5aYj4m4pxlLMf9fJ/BuYSIdfV0fkhLKwqjY250kH8/WqzkYjJxGWpe8z46Q/bvPkQm+2g/3qDrtYoTk6N8Nsy3Y5Fm9jNhq3EEHFtNmxilxnHCubzf9K2Y4WGOBz0JOJy9FYXl8PQVFyOp9Nx+cNAk+qE+xeOlihleYEC/Ht+AGO8f70m8/aPAAAAAElFTkSuQmCC">
                            </mat-icon>
                            <mat-hint>Select Type of Procedure</mat-hint>
                        </mat-form-field>
                    </div>

                    <!--Select Procedure Name -->
                    <div class="height-Top">
                        <mat-form-field appearance="outline">
                            <mat-label>Procedure Name</mat-label>
                            <mat-select formControlName="selectedProcedureName" multiple
                                [(ngModel)]="selectedProcedureName" (selectionChange)="updateLayers()">
                                <mat-option *ngFor="let option of optionsProcedureName" [value]="option.value">
                                    {{ option.label }}
                                </mat-option>
                            </mat-select>
                            <mat-icon matSuffix class="position">
                                <img
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA6klEQVR4nO2aQQ6CQAxF/xIvhTdU8Ui6MN5EuMR3UxIWOiFMaQX/S7qgIXQ+7TSTdAAhfoYngEeC3x2aRfurOAC4AhgmAaaBGOAfAHQAmhohly9BIoXQ7FwjpLePtIml1drza8H6i8HuAG4f3l3Tz9p9s8rGy1gHJcQXKiOGSssZqrRm/Ak6WXpGuBchkVBCDGXEGaq0ArvWnC7GLbTfdCGRUEIMZcQZqrT+6dDIvQiJhBJiKCPOUKWVcGgssYn2my4kEkqIoYw4Q5VWYRgazdFjGFoaT0fbqUZIY2LGzGRYbzP2qgsDQmAZb15H1KBW7TMcAAAAAElFTkSuQmCC">
                            </mat-icon>
                            <mat-hint>Select Procedure Name</mat-hint>
                        </mat-form-field>
                    </div>
                </div>

            </form>

            <div class="d-grid gap-2 button-Top">

                <!-- <button (click)="changeLineColor('white')">White</button>
                <button (click)="changeLineColor('black')">Black</button>
                <button (click)="changeLineColor('blue')">Blue</button> -->
                <button type="button" value="Export
                GeoJSON" class="btn btn-outline-primary rounded-5 py-2 px-4">Export GeoJSON</button>
                <span class="Exportting"></span>
                <button type="button" value="Export CSV" class="btn btn-outline-primary rounded-5 py-2 px-4">Export
                    CSV</button>
                <span class="Exportting"></span>
            </div>
        </div>
        <div class="col-10">
            <div class="content">
                <div class="map-container">

                    <div class="top-right-buttons">

                        <select class="form-select form-select-sm" aria-label="Default select example">
                            <option selected>AIRAC 2402</option>
                            <option value="1">AIRAC 2403</option>
                            <option value="2">AIRAC 2404</option>
                            <option value="3">AIRAC 2405</option>
                        </select>
                        <input type="search" class="btn " id="site-search" name="q" placeholder="Search" />
                        <button class="btn btn btn-outline-primary" type="button"><i class="bi bi-search"></i></button>
                        <button class="btn btn btn-outline-primary" type="button"><i class="bi bi-bell"></i></button>
                        <button class="btn btn btn-outline-primary" type="button"><i
                                class="bi bi-person-gear"></i></button>
                    </div>
                    <!-- Other buttons -->

                    <button class="live-location-button btn btn-outline-primary" type="button"
                        (click)="getLiveLocation()">
                        <div class="icon-container">
                            <i class="bi bi-record-circle"></i>
                        </div>
                    </button>

                    <button class="btn airplane" style="color: blue;" type="button">
                        <div class="icon-container">
                            <i class="bi bi-airplane"></i>
                        </div>
                    </button>

                    <!-- <button class="White btn btn-outline-light" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;" (click)="changeLineColor('white')" type="button">
                        <div class="icon-container">
                            <i class="bi bi-palette"></i>
                        </div>
                    </button>
                
                    <button class="black btn btn-outline-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;" (click)="changeLineColor('black')" type="button">
                        <div class="icon-container">
                            <i class="bi bi-palette"></i>
                        </div>
                    </button>
                
                    <button class="blue btn btn-outline-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .70rem;" (click)="changeLineColor('blue')" type="button">
                        <div class="icon-container">
                            <i class="bi bi-palette"></i>
                        </div>
                    </button> -->

                    <button class="btn circle" style="color: blue;" type="button">
                        <div class="icon-container">
                            <img src="assets/CA.png" style="height: 25px; width: 30px;" alt="Restricted_Airspace"
                                srcset="">

                        </div>
                    </button>

                    <button class="btn pentagon" style="color: blue;" type="button" (click)="loadwaypoint()">
                        <div class="icon-container">
                            <i class="bi bi-triangle-fill"></i>
                        </div>
                    </button>

                    <button class="btn triangle" style="color: blue;" type="button" (click)="loadFIR()">
                        <div class="icon-container">
                            <i class="bi bi-pentagon"></i>
                        </div>
                    </button>

                    <button class="btn Vortac" style="color: blue;" type="button">
                        <div class="icon-container">
                            <svg data-name="Layer 1" height="30" width="20" id="Layer_1" viewBox="0 0 32 32"
                                xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <style>
                                        .cls-1 {
                                            fill: none;
                                        }
                                    </style>
                                </defs>
                                <circle cx="16" cy="14" r="2" fill="blue" />
                                <path
                                    d="M29.8682,10.5039l-4-7a.9992.9992,0,0,0-1.3828-.3613L19.7231,6H12.2769L7.5146,3.1426a.9992.9992,0,0,0-1.3828.3613l-4,7a1,1,0,0,0,.3536,1.3535l4.7758,2.8657L11,21.2656V27a1,1,0,0,0,1,1h8a1,1,0,0,0,1-1V21.2656l3.7388-6.5425,4.7758-2.8657A1,1,0,0,0,29.8682,10.5039ZM18.8484,21H13.1516L8.5757,12.9922,11.4287,8h9.1426l2.853,4.9922Z"
                                    transform="translate(0 0)" fill="blue" />
                                <rect class="cls-1" data-name="&lt;Transparent Rectangle&gt;" height="32"
                                    id="_Transparent_Rectangle_" transform="translate(32 32) rotate(-180)" width="32" />
                            </svg>
                        </div>
                    </button>

                    <button class="btn Restricted_Airspace" type="button">
                        <div class="icon-container">
                            <img src="assets/Restricted_Airspace.png" style="height: 30px; width: 50px;"
                                alt="Restricted_Airspace" srcset="">
                        </div>
                    </button>

                    <button class="btn Obstacle" type="button">
                        <div class="icon-container">
                            <img src="assets/Lighted_Obstacle.png" style="height: 40px; width: 60px;"
                                alt="Restricted_Airspace" srcset="">
                        </div>
                    </button>

                    <button class="btn grid" style="color: blue;" type="button">
                        <div class="icon-container">
                            <i class="bi bi-grid-3x3"></i>
                        </div>
                    </button>

                    <!-- Other buttons -->

                    <div id="map" style="height: 700px;"></div>
                </div>

            </div>
        </div>
    </div>
</div>
